           <!-- Modal -->
           <div class="custom-modal">
            <button id="closeModal">X</button>
            <form>
              <h2 class="animate__animated animate__fadeInDown">Edit User</h2>
              <div class="animate__animated animate__fadeInDown">
                   <label for="lastName">First Name</label>
                  <input type="text" id="_first_name">
              </div>
              <div  class="animate__animated animate__fadeInDown"> 
                  <label for="lastName">Last Name</label>  
                  <input type="text" id="_lastName">
              </div>
              <div class="animate__animated animate__fadeInDown">

            </div>

            </div>
              <div class="animate__animated animate__fadeInDown">
                  <label for="password">password</label>
                  <input type="password" id="_password">
              </div>
              <div style="margin-top:15px ;" class="animate__animated animate__fadeInDown">
                  <button id="editProfile">Edit Profile</button>
                  <button id="deleteProfile">Delete Profile</button>
              </div>
            </form>
